name: doit
description: A simple task management app.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  auto_size_text: ^3.0.0-nullsafety.0
  cupertino_icons: ^1.0.2
  email_validator: ^2.0.1
  http: ^0.13.1
  lottie: ^1.0.1
  provider: ^5.0.0
  shared_preferences: ^2.0.5
  top_snackbar_flutter: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/lottie/managing-tasks.json
